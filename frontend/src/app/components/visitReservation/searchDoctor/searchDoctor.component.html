<form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate class="form-signin">
  <h2 class="form-signin-heading">Wybierz lekarza:</h2>

  <div class="form-group">
    <select [(ngModel)]="idDoctor" name="doctor" type="text" id="doctor" required>
      <option *ngFor="let doc of doctors" [ngValue]="doc.id">{{doc.firstName + ' ' + doc.lastName}}</option>
    </select>
  </div>

  <div class="buttons">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Szukaj</button>
  </div>

</form>
