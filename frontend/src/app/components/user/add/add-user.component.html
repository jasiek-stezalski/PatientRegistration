<script src="add-user.component.ts"></script>
<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>

    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control"
             id="password">
    </div>

    <div class="form-group">
      <label for="ConfirmPassword">ConfirmPassword:</label>
      <input type="password" [(ngModel)]="user.confirmPassword" placeholder="ConfirmPassword" name="confirmPassword"
             class="form-control" id="confirmPassword">
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="firstName">FirstName:</label>
      <input [(ngModel)]="user.firstName" placeholder="FirstName" name="firstName" class="form-control" id="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">LastName:</label>
      <input [(ngModel)]="user.lastName" placeholder="LastName" name="lastName" class="form-control" id="lastName">
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input [(ngModel)]="user.role" placeholder="Role" name="role" class="form-control" id="role">
    </div>

    <div class="form-group">
      <label for="pesel">Pesel:</label>
      <input [(ngModel)]="user.pesel" placeholder="Pesel" name="pesel" class="form-control" id="pesel">
    </div>

    <!--<div class="form-group">-->
      <!--<label for="blocked">Blocked:</label>-->
      <!--<input type="checkbox" [(ngModel)]="user.blocked" placeholder="Blocked" name="blocked"-->
             <!--class="form-control" id="blocked">-->
    <!--</div>-->

    <div class="form-group">
      <label for="phoneNumber">PhoneNumber:</label>
      <input [(ngModel)]="user.phoneNumber" placeholder="PhoneNumber" name="phoneNumber" class="form-control"
             id="phoneNumber">
    </div>

    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
</div>
